[package]
name = "forum"
version = "0.1.0"
edition = "2021"

[dependencies]
regex = "1"
lazy_static = "1.4"
rust-argon2 = "1.0"
dotenv = "0.15"
rand = "0.8"
base64 = "0.13.0"
time = "0.2.27"

[dependencies.rocket]
version = "0.5.0-rc.2"
features = ["json", "secrets"]

[dependencies.rocket_db_pools]
version = "0.1.0-rc.2"
features = ["sqlx_postgres"]

[dependencies.sqlx]
version = "0.5"
default-features = false
features = ["offline", "postgres", "time", "macros"]

[dependencies.rocket_dyn_templates]
version = "0.1.0-rc.2"
features = ["tera"]
